{% extends 'edc_calendar/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra-styles %}
<link rel="stylesheet" type="text/css" href="{% static 'edc_calendar/css/style.css' %}">
<style>
span.small {
  font-size: smaller;
}
</style>
{% endblock extra-styles %}

{% block main %}
<div class="clearfix">
	<a class="btn btn-info left" href="{% url 'edc_calendar:home_url' %}?{{ prev_month }}"> Previous Month </a>
	{% csrf_token %}
	{% crispy form %}
	<a class="btn btn-info right" href="{% url 'edc_calendar:home_url' %}?{{ next_month }}"> Next Month </a>
</div>
<span class="small">{{ calendar }}</span>
<hr>

{% endblock main %}
